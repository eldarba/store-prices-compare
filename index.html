<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>השוואת מחירים</title>
</head>

<body>
    <section>
        <main>
            <div class="product-container">
                <input id="in-price-1" type="number" step="0.10"
                placeholder="הכנס מחיר בשקלים" oninput="calculatePrice(this);comparePrices()" />
                <br />
                <input id="in-weight-1" type="number" placeholder="הכנס משקל בגרם"
                oninput="calculatePrice(this)" />
                <div class="price-100gr"></div>
            </div>
            <!-- <hr> -->

            <div id="products"></div>
            <hr />
            <div>
                <button onclick="addProduct()">הוסף מוצר להשוואה</button>
                <button id="bt-clear" style="display: none" onclick="clearProducts()">
                    נקה מוצרים
                </button>
            </div>

            </div>
        </main>

    </section>
    <script src="main.js"></script>
</body>

</html>
