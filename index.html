<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>השוואת מחירים</title>
  </head>
  <body>
    <section>
      <header>
        <h1>השוואת מחירים</h1>
      </header>
      <main>
        <fieldset class="product-fieldset">
          <legend>מוצר 1</legend>
          <label for="in-price-1">מחיר בשקלים</label
          ><input
            id="in-price-1"
            type="number"
            step="0.01"
            placeholder="הכנס מחיר בשקלים"
            oninput="calculatePrice(this);comparePrices()"
          />
          <br />
          <label for="in-weight-1">משקל בגרם</label
          ><input
            id="in-weight-1"
            type="number"
            placeholder="הכנס משקל בגרם"
            oninput="calculatePrice(this)"
          />
          <div class="price-100gr"></div>
        </fieldset>

        <hr />
        <div>
          <button onclick="addProduct()">הוסף מוצר להשוואה</button>
          <button id="bt-clear" style="display: none" onclick="clearProducts()">
            נקה מוצרים
          </button>
        </div>
        <div id="products"></div>
        
        </div>
    </main>
      <aside>
        <div id="result"></div>
      </aside>
      <footer>Eldar</footer>
    </section>
    <script src="main.js"></script>
  </body>
</html>
